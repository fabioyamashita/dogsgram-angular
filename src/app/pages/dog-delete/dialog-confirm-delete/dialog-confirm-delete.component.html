<h1 mat-dialog-title>Delete card</h1>
<div mat-dialog-content>
  Would you like to delete this {{ data.name }} card?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">
    Ok
  </button>
</div>
